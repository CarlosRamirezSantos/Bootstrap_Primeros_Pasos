<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="container py-4">
        <form action="">
            <div>
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control ="text" name="nombre" id="nombre">
            </div>

            <div>
                <label class="form-label" for="email">Email</label>
                <input class="form-control ="email" name="email" id="email">
            </div>

            <div>
                <label class="form-label" for="descripcion">Descripción</label>
                <textarea class="form-control name="descripcion" id="descripcion"></textarea>
            </div>
            <div>
                <label for="micolor">Selección color</label>
                <input type="color" class="form-control form-control-color">
            </div>
            <div class="d-flex">
                <select class="form-select" name="miselect" id="miselect">
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
                <option value="3">Opción 3</option>
            </select>

            <select class="form-select form-select-lg" name="miselect" id="miselect">
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
                <option value="3">Opción 3</option>
            </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label for="michk">Opción 1</label>
            </div>
            <div class="form-check f">
                <input class="form-check-input border-primary fs-6" type="radio">
                <label for="michk">Opción 1</label>
            </div>
            <div class="form-check m-5">
                <input class="form-check-input border-primary fs-3" type="radio">
                <label for="michk">Opción 1</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">

                <input class="form-control" type="text" placeholder="Buscar">
                <button class="btn btn-primary" type="button">
                    <i class="bi bi-search"></i>
                </button>
                

            </div>
        </form>
        
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
