<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container py-4">
        <div class="carousel slide" id="mi_carousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#mi_carousel" data-bs-slide-to="0"></button>
                </button>
                <button data-bs-target="#mi_carousel" data-bs-slide-to="1">
                </button>
                <button data-bs-target="#mi_carousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner carousel-fade">
                <div class="carousel-item active" data-bs-interval='2000'>
                    <img src="imagenes/img1.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Título de la imagen</h3>
                        <p>La vida es bella</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval='2000'>
                    <img src="imagenes/img2.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Título de la imagen</h3>
                        <p>La vida es bella</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval='2000'>
                    <img src="imagenes/img3.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Título de la imagen</h3>
                        <p>La vida es bella</p>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" data-bs-target="#mi_carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" data-bs-target="#mi_carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button> 
        </div>

        
        
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
