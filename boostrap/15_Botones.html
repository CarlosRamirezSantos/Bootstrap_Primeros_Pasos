<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <button class="btn btn-primary">Entrar</button>
        <button class="btn btn-danger">Salir</button>
        <button class="btn btn-secondary">Cancelar</button>
    </div>

    <div class="container">
        <button class="btn btn-outline-primary">Entrar</button>
        <button class="btn btn-outline-danger">Salir</button>
        <button class="btn btn-outline-secondary">Cancelar</button>
        <button class="btn btn-outline-danger btn-lg">Salir</button>
        <button class="btn btn-outline-secondary btn-sm">Cancelar</button>

        <button class="btn btn-link">Entrar</button>
    </div>
    
    <a class="btn btn-outline-secondary">Entrar</a> <!-- Tiene el estilo de boton-->


    <div class="d-grid gap-2"> <!-- Ocupa todo el ancho del contenedor padre -->
        <button>Boton 1</button>
        <button >Boton 2</button>
    </div>


    <div class="btn-group btn-group-lg mt-2 btn-group-vertical">
        <a href="" class="btn btn-primary active" aria-current="page">Entrar</a>
        <a href="" class="btn btn-primary">Salir</a>
        <a href="" class="btn btn-primary">Cancelar</a> 
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
